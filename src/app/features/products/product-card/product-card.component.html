<article class="product-card">
  <img [src]="product.thumbnail || 'assets/images/placeholder.png'" [alt]="product.title">
  <div class="product-title">{{ product.title }}</div>
  <div class="product-price">${{ product.price }}</div>
  <p *ngIf="product.description">{{ product.description | slice:0:100 }}{{ product.description.length > 100 ? '...' : '' }}</p>
  <div style="margin-top:auto; text-align:center;">
    <button class="btn-cart">Agregar al carrito</button>
  </div>
</article>
